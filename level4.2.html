<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   <!--Single choice -->
<body>
    <form action="/contact-me">
     <label for="male">Male</label>
     <input type="radio" id="male" name="Gender" value="Male"><br>
     <label for="female">Female</label>
     <input type="radio" id="female" name="Gender" value="female"><br>
     <label for="other">Other</label>
     <input type="radio" id="other" name="Gender" value="other"><br>
        
     <!--Multiple choice by using checkbox-->
         <label for="Java">Java</label>
       <input type="checkbox" name="Programming Languages" id="Java"><br>
       <label for="Python">Python</label>
       <input type="checkbox" name="Programming Languages" id="Python"><br>
       <label for="Php">Php</label>
       <input type="checkbox" name="Programming Languages" id="Php"><br>

       <!--Selector-->
       <label for="country">Choose your city </label>
       <select name="Country" id="country">
        <option value="Ghaziabad">Ghaziabad</option>
        <option value="Meerut">Meerut</option>
        <option value="Delhi">Delhi</option>
        <option value="Lucknow">Lucknow</option>
       </select><br>
       <!--Textarea-->
       <textarea name="Tect" id="Area">Write your opinion</textarea> 
    </form>
</body>
</html>
